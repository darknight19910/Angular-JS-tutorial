<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Simple Application to Add and Delete</title>
</head>
<body>
    <script>
        var app = angular.module("myTestList", []);
        app.controller("myCtrl", function($scope) {
            $scope.exams = ["Test", "Test2", "Test3"];
            $scope.addItem = function () {
                $scope.errortext = "";
                if (!$scope.addMe) {return;}
                if ($scope.exams.indexOf($scope.addMe) == -1) {
                    $scope.exams.push($scope.addMe);
                    $scope.addMe = "";
                } else {
                    $scope.errortext = "The item is already in your shopping list.";
                }
            };
            $scope.removeItem = function (x) {
                $scope.errortext = "";
                $scope.exams.splice(x, 1);
            }
        });
    </script>

    <div ng-app="myTestList" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="x in exams">{{x}}<span ng-click="removeItem($index)">Ã—</span></li>
        </ul>
        <input ng-model="addMe">
        <p ng-show="hello">asd</p>
        <button ng-click="addItem()">Add</button>
        <p>{{errortext}}</p>
    </div>

    <p>Try to add the same item twice, and you will get an error message.</p>

</body>
</html>
